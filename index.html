<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div class="menu">
      <div style="display: inline;">
          <p style="display: inline;">Vérouiller le background</p>
          <label style="vertical-align: center;" class="switch">
              <input id="bg_check" style="vertical-align: center;" type="checkbox">
              <span style="vertical-align: center;" class="slider round"></span>
          </label>
      </div>
  </div>
    <canvas id="myCanvas"></canvas>
    <button class="btn_open" style="vertical-align:middle" onclick="openNav()"><span>Open menu</span></button>
    <div id="mySidenav" class="sidenav">
        <button class="btn_close" onClick="closeNav()">Close menu</button>
        <div class="sub_menu" id="bg_input">
            <h3 id="bg_header">Background :</h3>
            <input type="file" id="bg_file_input">
            <button onclick="auto_bg()">Taille auto</button>
        </div>
        <div class="sub_menu" id="token_input">
            <h3 id="token_header">Insérer un token :</h3>
            <input type="file" id="token_file_input">
            <div id="wrapper">
                <div id="first">
                    <div class="sub_sub_menu">
                        <p style="display: inline;">Nom :</p>
                        <input id="token_name" type=text value="Token 1"></input>
                    </div>
                    <img id="token" style="display: block; vertical-align:middle; border-radius: 100%; margin: auto;" src="assets/default.png" width=100 height=100></img>
                    <button onclick="create_token(50, true)">Créer</button>
                </div>
                <div id="second">
                    <textarea id="token_info" cols="14" rows="9" value="">
						</textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="sub_menu" id='token_info_div'>
        <h3 id="token_name_p"></h3>
        <div class="sub_sub_menu">
            <div id="wrapper">
                <div id="first">
                    <button id="modify_token_button" onclick="modify_token()">Sauvegarder</button>
                    <button id="delete_token_button" onclick="delete_token()" style="background-color: #a30808;">Supprimer</button>
                </div>
                <div id="second">
                    <textarea id="token_info_d" cols="14" rows="9" value="">
							</textarea>
                </div>
            </div>
        </div>
    </div>
    <div id="token_holder" class="sidenav2">

    </div>

</body>
<script src="scripts/jcanvas.min.js"></script>
<script src="scripts/jcanvas-handles.js"></script>

<script src="scripts/main.js"></script>
<script src="scripts/map.js"></script>

</html>
